<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LINEのアレ</title>
    <style>
        #input,
        #output {
            width: 300px;
            height: 200px;
        }
        .center {
            text-align: center
        }
    </style>
</head>

<body>
    使い方：Inputに対応している文字を入力し，Copy to clipboardボタンを押してLINEに貼り付けるだけ
    <div class="center">
        <textarea id="input" placeholder="Input"></textarea>
        <textarea id="output" placeholder="Output" readonly></textarea>
        <div><button id="copy">Copy to clipboard</button></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
